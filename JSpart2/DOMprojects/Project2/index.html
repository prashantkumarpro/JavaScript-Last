<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
</head>
<style>
    #form {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 20px;
    }

    .calculate {
        padding: 10px 10px;
        background-color: red;
        border-radius: 20px;
        color: #fff;
        font-weight: 500;
        text-transform: uppercase;
    }

    .results {
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>

<body>
    <h1>Body Mass Index</h1>
    <form id="form">
        <label for="height"> <input type="text" class="height"> height in cm </label>
        <label for="weight"> <input type="text" class="weight"> weight in kg </label>
        <button type="submit">calculate</button>
    </form>
    <div class="results"></div>



    <script>

        const form = document.querySelector('#form');
        form.addEventListener('submit', (e) => {
            e.preventDefault()
            const height = parseInt(document.querySelector('.height').value);
            const weight = parseInt(document.querySelector('.weight').value);
            const results = document.querySelector('.results');


            if (height === "" || height < 0 || isNaN(height)) {
                console.log(`please enter a valid data ${height}`)
            } else if (weight === "" || weight < 0 || isNaN(weight)) {
                console.log(`please enter a valid data ${weight}`)
            } else {
                const bmi = (weight / ((height * height) / 1000)).toFixed(2);
                results.innerHTML = ` <span>${bmi} </span>`;

            }

        })
    </script>
</body>

</html>
