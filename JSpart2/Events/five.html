<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bg Changer </title>
</head>

<body>
    <h1>BackgroundChanger</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    let str = '0123456789ABCDEF'
    let hex;
    let bgInterval = null;
    const bgColor = function () {
        hex = "#"
        for (let i = 0; i < 6; i++) {

            // console.log(str[Math.floor(Math.random() * str.length )])
            const rendomIndex = Math.floor(Math.random() * str.length)
            const rendomChar = str[rendomIndex];
            hex += rendomChar;
        }
    }

    const startBgChanger = document.getElementById('start')

    startBgChanger.addEventListener('click', function () {
        if (!bgInterval) {
            bgInterval = setInterval(function () {
                bgColor()
                document.body.style.backgroundColor = hex;
            }, 1000)
        }
    })

    const stopBgChanger = document.getElementById('stop');

    stopBgChanger.addEventListener('click', function () {
        clearInterval(bgInterval)
    })
