<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bg Changer </title>
</head>

<body>
    <h1>BackgroundChanger</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>

    //generate a random color

    const randombgColor = function () {
        const hex = '0123456789ABCDEF';
        let color = "#";
        for (let i = 0; i < 6; i++) {
            // console.log(hex[Math.floor(Math.random() * hex.length )])
            const rendomIndex = Math.floor(Math.random() * hex.length)
            const rendomChar = hex[rendomIndex];
            color += rendomChar;
        }
        return color;
    };

    let bgInterval;
    const startBgChanger = function () {
        if (!bgInterval) {
            bgInterval = setInterval(changeBgColor, 1000)
        }

        function changeBgColor() {
            document.body.style.backgroundColor = randombgColor();
        }
    }

    const stopBgChanger = function () {
        clearInterval(bgInterval);
        bgInterval = null;
    };

    document.getElementById('start').addEventListener('click', startBgChanger);
    document.getElementById('stop').addEventListener('click', stopBgChanger);
  

</script>

</html>
